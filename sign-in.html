<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clothing - Signin</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="./images/dark-logo.png" width="100" height="80" alt="Clothing Logo">
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./category.html?cat=men" class="nav-link">Men</a>
                    </li>
                    <li class="nav-item">
                        <a href="./category.html?cat=women" class="nav-link">Women</a>
                    </li>
                    <li class="nav-item">
                        <a href="./category.html?cat=boys" class="nav-link">Boys</a>
                    </li>
                    <li class="nav-item">
                        <a href="./category.html?cat=girls" class="nav-link">Girls</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="text-center my-5">
        <main class="form-signin">
            <form>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="sign_in_email" placeholder="name@example.com">
                </div>
                <div class="form-floating mt-2">
                    <input type="password" class="form-control" id="sign_in_password" placeholder="Password">
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="button" id="sign_in_btn">Sign in</button>
                <span class="my-2">
                    or
                </span>
                <a class="w-100 btn btn-lg btn-outline-success mt-2" href="./sign-up.html" role="button">Sign Up</a>
            </form>
        </main>
    </div>
    <script type="module">
        import {sign_in} from './js/custom/sign-in-up/sign-in-up.js';
        document.getElementById('sign_in_btn').addEventListener('click', () => sign_in());
    </script>
    <script src="./js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="./libs/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="js/navbar-fixed.js"></script>
</body>

</html>
