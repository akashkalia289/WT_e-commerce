<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clothing</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="home">
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="./images/dark-logo.png" width="100" height="80" alt="Clothing Logo">
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./category.html?cat=men" class="nav-link">Men</a>
                    </li>
                    <li class="nav-item">
                        <a href="./category.html?cat=women" class="nav-link">Women</a>
                    </li>
                    <li class="nav-item">
                        <a href="./category.html?cat=boys" class="nav-link">Boys</a>
                    </li>
                    <li class="nav-item">
                        <a href="./category.html?cat=girls" class="nav-link">Girls</a>
                    </li>
                    <li class="nav-item" id="login-link">
                        <a href="./sign-in.html" class="nav-link">Login/Sign up</a>
                    </li>
                    <li class="nav-item dropdown" id="user-link">
                        <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-expanded="false"></a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><button class="dropdown-item" id="logout-btn">Logout</a></button>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="./shopping-cart.html"><img src="./images/cart.png" alt=""></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Search Bar-->
    <section id="search_bar" class="bg-dark text-white py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-8">
                    <input type="text" class="form-control form-control-lg" placeholder="Jean, Jackets and more...">
                </div>
                <div class="col-md-3 col-sm-4">
                    <button class="btn btn-dark btn-lg btn-block">
                        Search
                    </button>
                </div>
            </div>
        </div>
    </section>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-items">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="categories">
        
    </div>
    
    <!--footer-->
    <section id="main-footer" class="py-5 bg-dark text-white">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-6 ml-auto">
                    <a href="./contact.html" class="nav-link">
                        <p class="lead">Contact Us
                        </p>
                    </a>
                </div>
                <div class="col-md-6 ml-auto">
                    <p class="lead">
                        Copyright &copy; 2021
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="./libs/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="js/navbar-fixed.js"></script>
    <script type="module">
        import { show_user } from './js/custom/user/user.js';
        import { logout } from './js/custom/sign-in-up/sign-in-up.js';
        import { loadCategory } from './js/custom/category/category.js';
        document.body.onload = loadCategory(); 
        document.getElementById('user-link').onload = show_user();
        document.getElementById('logout-btn').addEventListener('click', () => logout());
    </script>
</body>

</html>
