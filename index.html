<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clothing</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Featurettes
------------------------- */

        .featurette-divider {
            margin: 5rem 0;
            /* Space out the Bootstrap <hr> more */
        }

        /* Thin out the marketing headings */
        .featurette-heading {
            font-weight: 300;
            line-height: 1;
            /* rtl:remove */
            letter-spacing: -.05rem;
        }


        /* RESPONSIVE CSS
-------------------------------------------------- */

        @media (min-width: 40em) {

            /* Bump up size of carousel content */
            .carousel-caption p {
                margin-bottom: 1.25rem;
                font-size: 1.25rem;
                line-height: 1.4;
            }

            .featurette-heading {
                font-size: 50px;
            }
        }

        @media (min-width: 62em) {
            .featurette-heading {
                margin-top: 7rem;
            }
        }
    </style>
</head>

<body id="home">
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="./images/dark-logo.png" width="100" height="80" alt="Clothing Logo">
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./category.html?cat=men" class="nav-link">Men</a>
                    </li>
                    <li class="nav-item">
                        <a href="./category.html?cat=women" class="nav-link">Women</a>
                    </li>
                    <li class="nav-item">
                        <a href="./category.html?cat=boys" class="nav-link">Boys</a>
                    </li>
                    <li class="nav-item">
                        <a href="./category.html?cat=girls" class="nav-link">Girls</a>
                    </li>
                    <li class="nav-item" id="login-link">
                        <a href="./sign-in.html" class="nav-link">Login/Sign up</a>
                    </li>
                    <li class="nav-item dropdown" id="user-link">
                        <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-expanded="false"></a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><button class="dropdown-item" id="logout-btn">Logout</a></button>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="./shopping-cart.html"><img src="./images/cart.png" alt=""></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Search Bar-->
    <section id="search_bar" class="bg-dark text-white py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-8">
                    <input type="text" class="form-control form-control-lg" placeholder="Jean, Jackets and more..." id="search-inpt">
                </div>
                <div class="col-md-4 col-sm-4">
                    <button class="btn btn-dark btn-lg btn-block" id="search-btn">
                        Search
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!--Showcase-->

    <section id="showcase" class="py-5">
        <div class="primary-overlay text-white">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12">
                        <h1 class="display-2 mt-5 pt-5">
                            Best Fashion Collection of all time
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container-fluid my-3">
        <hr class="featurette-divider">

        <div class="row featurette">
            <div class="col-md-7">
                <h2 class="featurette-heading">First featurette heading. <span class="text-muted">Itâ€™ll blow your
                        mind.</span></h2>
                <p class="lead">Some great placeholder content for the first featurette here. Imagine some exciting
                    prose here.</p>
            </div>
            <div class="col-md-5">
                <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500"
                    height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500"
                    preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#eee" /><text x="50%" y="50%" fill="#aaa"
                        dy=".3em">500x500</text>
                </svg>

            </div>
        </div>
    </div>
    <!--footer-->
    <section id="main-footer" class="py-5 bg-dark text-white">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-6 ml-auto">
                    <a href="./contact.html" class="nav-link">
                        <p class="lead">Contact Us
                        </p>
                    </a>
                </div>
                <div class="col-md-6 ml-auto">
                    <p class="lead">
                        Copyright &copy; 2021
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="./libs/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="js/navbar-fixed.js"></script>
    <script type="module">
        import { show_user } from './js/custom/user/user.js';
        import { logout } from './js/custom/sign-in-up/sign-in-up.js';
        import { global_search } from './js/custom/search/global-search.js';
        document.getElementById('user-link').onload = show_user();
        document.getElementById('logout-btn').addEventListener('click', () => logout());
        document.getElementById('search-btn').addEventListener('click', () => global_search());
    </script>
</body>

</html>
