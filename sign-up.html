<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clothing - Sign up</title>


    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .sign-up-form {
            height: 80vh;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="./images/dark-logo.png" width="100" height="80" alt="Clothing Logo">
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./category.html?cat=men" class="nav-link">Men</a>
                    </li>
                    <li class="nav-item">
                        <a href="./category.html?cat=women" class="nav-link">Women</a>
                    </li>
                    <li class="nav-item">
                        <a href="./category.html?cat=boys" class="nav-link">Boys</a>
                    </li>
                    <li class="nav-item">
                        <a href="./category.html?cat=girls" class="nav-link">Girls</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container pt-5 sign-up-form">
        <h4>Sign Up</h4>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name">
            </div>
            <div class="col-md-6">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="house-apartment" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="street" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <input type="text" class="form-control" id="state">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip">
            </div>
            <div class="col-12 mt-5">
                <button type="button" class="btn btn-primary" id="sign_up_btn">Sign Up</button>
            </div>
        </form>
    </div>
    <!--footer-->
    <section id="main-footer" class="py-5 bg-dark text-white">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-6 ml-auto">
                    <!-- <a href="./contact.html" class="nav-link"> -->
                        <p class="lead">Contact Us</p>
                            <!-- </a> -->
                </div>
                <div class="col-md-6 ml-auto">
                    <p class="lead">
                        Copyright &copy; 2021
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script type="module">
        import { sign_up } from './js/custom/sign-in-up/sign-in-up.js';
        document.getElementById('sign_up_btn').addEventListener('click', () => sign_up());
    </script>
    <script src="./js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="./libs/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="js/navbar-fixed.js"></script>
</body>

</html>
